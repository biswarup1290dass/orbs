description: Create SBOM for target
parameters:
  TARGET:
    description: Create SBOM for target
    default: ""
    type: string
  attach-regex:
    description: Attach files content by regex
    default: ""
    type: string
  attest-config:
    description: Attestation config map
    default: ""
    type: string
  attest-default:
    description: Attestation default config, options=[sigstore sigstore-github x509 kms]
    default: sigstore
    type: string
  attest-name:
    description: Attestation config name
    default: gensbom
    type: string
  components:
    description: Select sbom components groups, options=[metadata layers packages files dep]
    default: metadata,layers,packages,files,dep
    type: string
  config:
    description: Application config file
    default: ""
    type: string
  context-dir:
    description: Context dir
    default: ""
    type: string
  context-type:
    description: Context type, options=[jenkins github local]
    default: local
    type: string
  env:
    description: Envrionment keys to include in sbom
    default: ""
    type: string
  failonerror:
    description: Fail on errors
    default: true
    type: boolean
  filter-purl:
    description: Filter out purls by regex
    default: ""
    type: string
  filter-regex:
    description: Filter out files by regex
    default: .*\.pyc,.*\.git/.*
    type: string
  force:
    description: Force overwrite cache
    default: false
    type: boolean
  format:
    description: Sbom formatter, options=[cyclonedx-json cyclonedx-xml attest-cyclonedx-json statement-cyclonedx-json predicate-cyclonedx-json]
    default: cyclonedx-json
    type: string
  label:
    description: Label to connect to sboms
    default: ""
    type: string
  normalizers-packagejson-enable:
    description: Normalize package json files
    default: true
    type: boolean
  output-directory:
    description: Report output directory
    default: /home/samtholiya/.cache/gensbom
    type: string
  output-file:
    description: Output result to file
    default: ""
    type: string
  quiet:
    description: Suppress all logging output
    default: false
    type: boolean
  scribe-clientid:
    description: Scribe client id
    default: ""
    type: string
  scribe-clientsecret:
    description: Scribe client secret
    default: ""
    type: string
  scribe-enable:
    description: Enable scribe client
    default: false
    type: boolean
  scribe-url:
    description: Scribe url
    default: https://api.production.scribesecurity.com
    type: string
  show:
    description: Print object to stdout
    default: false
    type: boolean
  verbose:
    description: Increase verbosity (-v = info, -vv = debug)
    default: 1
    type: integer
steps:
- run:
    name: Create SBOM for target
    command: gensbom bom << parameters.TARGET >> --attach-regex << parameters.attach-regex >> --components << parameters.components >> --context-dir << parameters.context-dir >> --context-type << parameters.context-type >> --env << parameters.env >> --force << parameters.force >> --format << parameters.format >> --label << parameters.label >> --normalizers-packagejson-enable << parameters.normalizers-packagejson-enable >> --attest-config << parameters.attest-config >> --attest-default << parameters.attest-default >> --attest-name << parameters.attest-name >> --config << parameters.config >> --failonerror << parameters.failonerror >> --filter-purl << parameters.filter-purl >> --filter-regex << parameters.filter-regex >> --output-directory << parameters.output-directory >> --output-file << parameters.output-file >> --quiet << parameters.quiet >> --scribe-clientid << parameters.scribe-clientid >> --scribe-clientsecret << parameters.scribe-clientsecret >> --scribe-enable << parameters.scribe-enable >> --scribe-url << parameters.scribe-url >> --show << parameters.show >> --verbose << parameters.verbose >>
