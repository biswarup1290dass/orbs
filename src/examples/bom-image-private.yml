description: >
  * Create SBOM for image hosted on a private registry.
  * Use `docker login` to add access.

usage:
  version: 2.1
  orbs:
    scribe: scribe-security/orbs@x.y.z

  jobs:
    private-image-job:
      docker:
        - image: docker:stable-git
      steps:
        - checkout

        # Install scribe tool
        - scribe/install

        - setup_remote_docker:
            docker_layer_caching: true

        - run:
            name: Publish Docker Image to Docker Hub
            command: |
              echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

        # Docker build,push ..

        - scribe/bom:
            target: scribesecuriy.jfrog.io/scribe-docker-local/stub_remote:latest
            output-file: my_sbom.json

        # Storing as artifacts
        - store_artifacts:
            path: scribe/
            destination: scribe-evidence

workflows:
  example-private-image-workflow:
    jobs:
      - private-image-job
