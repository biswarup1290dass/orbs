description: >
  * Generate SBOM for a local directory.
  
usage:
  version: 2.1
  orbs:
    scribe: scribe-security/orbs@x.y.z

  workflows:
    scribe-dir-target-job:
      jobs:
        - checkout

        # Install scribe tool
        - scribe/install

        # Create SBOM for a local directory.
        - run:
            name: custom checkout
            command: |
              mkdir testdir
              echo "test" > testdir/test.txt

        - scribe/bom:
            target: dir:.
            verbose: 2
            force: true