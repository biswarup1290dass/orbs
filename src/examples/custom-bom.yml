description: >
  Generate a SBOM for targets, customize features.
  * Adding envrionments
  * Selecting sections
  * Adding labels

usage:
  version: 2.1
  orbs:
    gensbom: scribe-security/scribe-orbs@1.2.3
  workflows:
    use-my-orb:
      jobs:
        - scribe-orbs/install
        - scribe-orbs/bom:
            target: alpine:latest
            verbose: 2
            project-key: # Add product key label
            env: TEST_ENV # Sbom will include the value of env.
            label: test_label # Sbom will include the label
            componenets: metadata,layers,packages # Sbom include only selected sections
