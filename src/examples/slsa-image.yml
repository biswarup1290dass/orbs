description: >
  * Create SLSA for remote `busybox:latest` image.

usage:
  version: 2.1
  orbs:
    scribe: scribe-security/orbs@x.y.z

  workflows:
    scribe-sbom-target-job:
      jobs:
        - checkout

        # Install scribe tool
        - scribe/install

        # Create SBOM for remote `busybox:latest` image.
        - scribe/slsa:
            target: busybox:latest
            force: true
