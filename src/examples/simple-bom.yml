description: >
  Generate a SBOM for targets

usage:
  version: 2.1
  orbs:
    gensbom: scribe-security/scribe-orbs@1.2.3
  workflows:
    use-my-orb:
      jobs:
        - checkout
        - scribe-orbs/install
        # Bom checkout
        - scribe-orbs/bom:
            target: dir:.
            verbose: 2
        # Bom some image
        - scribe-orbs/bom:
            target: alpine:latest
            verbose: 2
