description: Find target BOM
parameters:
  target:
    description: Find target BOM
    default: ""
    type: string
  all:
    description: Find all output types
    default: false
    type: boolean
  attest-config:
    description: Attestation config map
    default: ""
    type: string
  attest-default:
    description: Attestation default config, options=[sigstore sigstore-github x509 kms]
    default: sigstore
    type: string
  attest-name:
    description: Attestation config name
    default: gensbom
    type: string
  config:
    description: Application config file
    default: ""
    type: string
  failonerror:
    description: Fail on errors
    default: true
    type: boolean
  filter-purl:
    description: Filter out purls by regex
    default: ""
    type: string
  filter-regex:
    description: Filter out files by regex
    default: .*\.pyc,.*\.git/.*
    type: string
  format:
    description: Sbom formatter, options=[cyclonedx-json cyclonedx-xml attest-cyclonedx-json statement-cyclonedx-json predicate-cyclonedx-json]
    default: cyclonedx-json
    type: string
  output-directory:
    description: Report output directory
    default: /home/samtholiya/.cache/gensbom
    type: string
  output-file:
    description: Output result to file
    default: ""
    type: string
  quiet:
    description: Suppress all logging output
    default: false
    type: boolean
  scribe-client-id:
    description: Scribe client id
    default: ""
    type: string
  scribe-client-secret:
    description: Scribe client secret
    default: ""
    type: string
  scribe-enable:
    description: Enable scribe client
    default: false
    type: boolean
  scribe-url:
    description: Scribe url
    default: https://api.production.scribesecurity.com
    type: string
  show:
    description: Print object to stdout
    default: false
    type: boolean
  verbose:
    description: Increase verbosity (-v = info, -vv = debug)
    default: 1
    type: integer
steps:
- run:
    name: Find target BOM
    command: gensbom find << parameters.target >> --all << parameters.all >> --format << parameters.format >> --attest-config << parameters.attest-config >> --attest-default << parameters.attest-default >> --attest-name << parameters.attest-name >> --config << parameters.config >> --failonerror << parameters.failonerror >> --filter-purl << parameters.filter-purl >> --filter-regex << parameters.filter-regex >> --output-directory << parameters.output-directory >> --output-file << parameters.output-file >> --quiet << parameters.quiet >> --scribe-client-id << parameters.scribe-client-id >> --scribe-client-secret << parameters.scribe-client-secret >> --scribe-enable << parameters.scribe-enable >> --scribe-url << parameters.scribe-url >> --show << parameters.show >> --verbose << parameters.verbose >>
